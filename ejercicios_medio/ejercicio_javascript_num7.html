<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 7</title>
</head>

<body>
    <!-- 7. Cambiar el estilo de las celdas al pasar el ratón
    Dada una tabla con id="miTabla", escribe un script que cambie el fondo de las
    celdas al pasar el ratón sobre ellas y lo restablezca al quitar el ratón.
    HTML -->
    <table id="miTabla" border="1">
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
    </table>
    <script>
        const tabla = document.querySelector("#miTabla");

        for (let fila = 0; fila < tabla.rows.length; fila++) {

            for (let columna = 0; columna < tabla.rows[fila].cells.length; columna++) {

                let celda = tabla.rows[fila].cells[columna];

                celda.addEventListener("mouseover", () => {
                    celda.style.backgroundColor = "black";
                    celda.style.color = "white";
                });
                celda.addEventListener("mouseout", () => {
                    celda.style.backgroundColor = "";
                    celda.style.color = "black";
                });
            }
        }
    </script>

</body>

</html>
