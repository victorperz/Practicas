<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 9</title>
</head>

<body>
    <!-- 9. Contar elementos seleccionados en un formulario
    Escribe un script que cuente cuántos checkboxes están seleccionados en un formulario
    con id="formulario".
    HTML -->
    <form id="formulario">
        <input type="checkbox" /> Opción 1<br />
        <input type="checkbox" /> Opción 2<br />
        <input type="checkbox" /> Opción 3<br />
        <button type="button" onclick="contarSeleccionados()">Contar
            Seleccionados</button>
    </form>
    <div id="resultado"></div>
    <script>
        const checkboxes = document.querySelectorAll("input[type='checkbox']");

        function contarSeleccionados() {
            let checkSeleccionado = (Array.from(checkboxes).filter((checkbox) => checkbox.checked)).length;
            alert(`Checkboxes Seleccionados: ${checkSeleccionado}`);
            // console.log((Array.from(checkboxes).filter((checkbox) => checkbox.checked)).length);
        }
    </script>
</body>

</html>
