<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 3</title>
</head>

<body>
    <!-- 3. Cambiar el texto de un botón dinámicamente
    Escribe un script que cambie el texto de un botón al hacer clic, alternando entre "ON" y
    "OFF".
    HTML -->
    <button id="miBoton" onclick="alternarBoton()">ON</button>
    <script>
        function alternarBoton() {
            const miBoton = document.querySelector("#miBoton");
            miBoton.textContent === "ON" ? miBoton.textContent = "OFF" : miBoton.textContent = "ON";
        }
    </script>
</body>

</html>
