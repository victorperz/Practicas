<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Practica de formulario</title>
</head>

<body>
    <form action="#" method="post">
        <input type="hidden" id="id" name="id" value="1">

        <fieldset>
            <legend>Dato Usuario</legend><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
        </fieldset>

        <fieldset>
            <legend>Datos Empleado</legend>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" oninput="actualizarNombreCompleto()">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" oninput="actualizarNombreCompleto()">
            <br>
            <label for="nombreCompleto">Nombre Completo:</label>
            <output id="nombreCompleto" name="nombreCompleto"></output>
            <br>
            <label for="tipoEmpleado">Tipo Empleado:</label>
            <input list="tipoEmpleadoLista" name="tipoEmpleado" id="tipoEmpleado">
            <datalist id="tipoEmpleadoLista">
                <option value="Interno">
                <option value="Externo">
            </datalist>
            <br>
        </fieldset>

        <fieldset>
            <legend>Datos Contrataci√≥n</legend>
            <label for="puesto">Puesto:</label>
            <select name="puesto" id="puesto">
                <option value="1">1-Desarrollador</option>
                <option value="2">2-Analista</option>
                <option value="3">3-Jefe Proyecto</option>
                <option value="4">4-Gerente</option>
            </select>
            <br>

            <label for="perfil">Perfil:</label>
            <select name="perfil" id="perfil">
                <option value="1">1-Administrador BBDD</option>
                <option value="2">2-Desarrollador Front-End</option>
                <option value="3">3-Desarrollador Java</option>
                <option value="4">4-Desarrollador NET</option>
            </select>
            <br>

        </fieldset>

        <label for="comentario">Comentario:</label>
        <textarea name="comentario" id="comentario" rows="4" cols="50"></textarea>
        <br>

    </form>
    <script>
        function actualizarNombreCompleto() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;

            document.getElementById('nombreCompleto').value = nombre + " " + apellido;
        }
    </script>
</body>

</html>
