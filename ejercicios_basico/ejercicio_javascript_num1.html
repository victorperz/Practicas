<!DOCTYPE html>

<head>

<body>
    <!-- 1. Cambiar el contenido de una celda en una tabla
Dada una tabla con un `id="miTabla"`, escribe un script que cambie el contenido de la
primera celda de la primera fila a "Hola". -->

    <table id="miTabla">
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
    </table>
    <script>
        let tabla = document.querySelector("#miTabla");
        tabla.getElementsByTagName("td")[0].textContent = "Hola";
        // tabla.rows[0].cells[1].textContent = "Hola";
    </script>
</body>

</html>
