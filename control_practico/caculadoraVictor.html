<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simple Victor</title>
    <style>
      
      .calculadora {
        display: inline-block;
        text-align: center;
      }
      .mostrarOperaciones {
        width: 100%;
        margin-bottom: 10px;
        text-align: right;
        padding: 5px;
        font-size: 1.2em;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        
      }
      .button {
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="calculadora">
      <input type="text" class="mostrarOperaciones" id="mostrarOperaciones" disabled />
      <div class="buttons">
        <button class="button" onclick="agregarValor('7')">7</button>
        <button class="button" onclick="agregarValor('8')">8</button>
        <button class="button" onclick="agregarValor('9')">9</button>
        <button class="button" onclick="agregarValor('/')">/</button>
        <button class="button" onclick="agregarValor('*')">*</button>
        <button class="button" onclick="agregarValor('4')">4</button>
        <button class="button" onclick="agregarValor('5')">5</button>
        <button class="button" onclick="agregarValor('6')">6</button>
        <button class="button" onclick="agregarValor('+')">+</button>
        <button class="button" onclick="agregarValor('-')">-</button>
        <button class="button" onclick="agregarValor('1')">1</button>
        <button class="button" onclick="agregarValor('2')">2</button>
        <button class="button" onclick="agregarValor('3')">3</button>
        <button class="button" onclick="limpiarOperaciones()">C</button>
        <button class="button" onclick="hacerCalculo()">=</button>
        <button class="button" onclick="agregarValor('0')">0</button>
      </div>
    </div>
    <script>
      function agregarValor(value) {
        document.querySelector("#mostrarOperaciones").value += value;
      }
      function limpiarOperaciones() {
        document.querySelector("#mostrarOperaciones").value = "";
      }
      function hacerCalculo() {
        try {
          let mostrarOperaciones = document.querySelector("#mostrarOperaciones").value;
          document.querySelector("#mostrarOperaciones").value = eval(mostrarOperaciones);
        } catch {
          document.querySelector("#mostrarOperaciones").value = "Error de calculo";
        }
      }
    </script>
  </body>
</html>
